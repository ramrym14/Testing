<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† AI Feature File Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #4cafef;
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1 img {
      width: 32px;
      height: 32px;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      margin-bottom: 5px;
      color: #9ad1ff;
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea:focus, input:focus {
      outline: none;
      border-color: #4cafef;
      box-shadow: 0 0 5px #4cafef;
    }
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    button {
      background: linear-gradient(135deg, #4cafef, #007bbf);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: linear-gradient(135deg, #3b9bd9, #0066a3);
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    #result.success {
      background: rgba(76, 175, 80, 0.1);
      color: #4caf50;
      border: 1px solid #4caf50;
    }
    #result.error {
      background: rgba(244, 67, 54, 0.1);
      color: #f44336;
      border: 1px solid #f44336;
    }
  </style>
</head>
<body>

  <h1>üß† AI Feature File Generator</h1>
  
  <div class="container">
    <label for="requirement">Feature Description:</label>
    <textarea id="requirement" placeholder="Describe your feature here..."></textarea>
    
    <label for="filename">Output File Name:</label>
    <input type="text" id="filename" value="generated.feature">
    
    <button id="generateBtn">Generate Feature File</button>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const requirement = document.getElementById('requirement').value.trim();
      const filename = document.getElementById('filename').value.trim();
      const resultBox = document.getElementById('result');

      resultBox.style.display = 'none';

      if (!requirement) {
        resultBox.textContent = "‚ùå Please enter a feature description.";
        resultBox.className = "error";
        resultBox.style.display = 'block';
        return;
      }

      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ requirement, filename })
      });

      const data = await res.json();

      resultBox.textContent = data.message;
      if (data.message.startsWith("‚úÖ")) {
        resultBox.className = "success";
      } else {
        resultBox.className = "error";
      }
      resultBox.style.display = 'block';
    });
  </script>

</body>
</html>
